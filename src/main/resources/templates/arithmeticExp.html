<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Arithmetic Exp</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="arithmeticForm">
  <form th:action="@{/addArithmeticExpForm}" method="post" id="addArithmeticExpForm">
    <input type="text" name="expression" placeholder="ArithmeticExp">
    <input type="submit" id="submitAddArithmeticExpForm" value="CALCULATE">
  </form>
</div>
<div class="table">
  <table>
    <tr>
      <td>ID</td>
      <th>Arithmetic Expression</th>
      <th>Result</th>
    </tr>
    <tr th:each="arithmeticExp:${arithmeticExps}">
      <td th:utext="${arithmeticExp.id}"></td>
      <td th:utext="${arithmeticExp.expression}"></td>
      <td th:utext="${arithmeticExp.result}"></td>
      <td>
        <form th:action="@{/openArithmeticExpForm}" method="post">
          <input type="hidden" name="id" th:value="${arithmeticExp.id}">
          <input type="submit" value="&#8942;">
        </form>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
